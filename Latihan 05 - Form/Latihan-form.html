<body>
    
    <h1>Formulir data pasien donor darah</h1>
    <form action="">
        <label for="nik">NIK</label>
        <input type="text" name="nik" id="">
        <br>
        <label for="np">Nama Lengkap</label>
        <input type="text" name="np" id="">
        <br>
        <label for="jk">Jenis Kelamin</label>
        <input type="radio" name="jk" id="" value=""> Laki Laki
        <input type="radio" name="jk" id="" value=""> Perempuan
        <br>
        <label for="alamat">Alamat</label>
        <textarea name="alamat" id="" cols="30" rows="10"></textarea>
        <br>
        <label for="">Kota</label>
        <select name="kota" id="">
            <option value="">pilih kota</option>
            <option value="">Jakarta</option>
            <option value="">Bandung</option>
            <option value="">Tasikmalaya</option>
        </select>
        <br>
        <label for="gol-d">Golongan Darah</label>
        <input type="checkbox" name="gol-d" id="" value=""> A
        <input type="checkbox" name="gol-d" id="" value=""> B
        <input type="checkbox" name="gol-d" id="" value=""> AB
        <input type="checkbox" name="gol-d" id="" value=""> O
        <br>
        <label for="demam">Apakah anda dalam keadaan demam</label>
        <input type="checkbox" name="demam" id="" value=""> Iya
        <input type="checkbox" name="demam" id="" value=""> Tidak
        <br>
        <label for="hamil">Apakah anda dalam keadaan hamil</label>
        <input type="checkbox" name="hamil" id="" value=""> Iya
        <input type="checkbox" name="hamil" id="" value=""> Tidak
        <br>
        <label for="covid">Apakah anda pernah kontak pasien covid</label>
        <input type="checkbox" name="covid" id="" value=""> Iya
        <input type="checkbox" name="covid" id="" value=""> Tidak
        <br>
        <label for="tgl">Tanggal Donor</label>
        <input type="date" name="tgl" id="">
        <br>
        <input type="button" value="Kirim Data">
    </form>
